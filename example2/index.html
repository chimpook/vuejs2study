<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example2</title>
    <script src="../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }} - <a v-bind:href="link">Udemy</a></p>
        <hr/>
        <p v-html="finishedLink"></p>
      </div>
      
      <div id="app2">
        <h1 v-once>{{ title }}</h1>
        <p> {{ sayHello() }} </p>
      </div>
</body>
<script>
    new Vue({
  el: '#app',
  data: {
    title: 'Hello world!',
    link: 'http://udemy.com',
    finishedLink: '<a href="http://debian.org">Debian</a>'
  },
  methods: {
      changeTitle: function(event) {
          this.title = event.target.value;
      }
  }
});

new Vue({
  el: '#app2',
  data: {
    'title': 'Hello skies!'
  },
  methods: {
    sayHello: function() {
      this.title = 'Hello!';
      return this.title;
    }
  }
});
</script>
</html>
