<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example3</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2, $event)">Plus</button>
        <button v-on:click="decrease">Munis</button>
        <p>{{ counter }}</p>
        <p style="background: palegoldenrod" v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}}</p>
    </div>
</body>
<script>
new Vue({
  el: '#app',
  data: {
      counter: 0,
      x: 0,
      y: 0
  },
  methods: {
      increase: function(step, event) {
          this.counter += step;
      },
      decrease: function() {
          this.counter--;
      },
      updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
      }
  }
});
</script>
</html>
