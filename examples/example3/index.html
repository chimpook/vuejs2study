<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example3</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase">Plus</button>
        <button v-on:click="decrease">Munis</button>
        <p>{{ counter }}</p>
    </div>
</body>
<script>
new Vue({
  el: '#app',
  data: {
      counter: 0
  },
  methods: {
      increase: function() {
          this.counter++;
      },
      decrease: function() {
          this.counter--;
      }
  }
});
</script>
</html>
