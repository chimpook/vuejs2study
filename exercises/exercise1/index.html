<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise1</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ myName }} ({{ myAge }})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>My triplicated age is: {{ triplicate(myAge) }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>Random number is: {{ random(0,1) }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:192px;height:108px" v-bind:src="iguanaImgSrc">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="myName">
        </div>
    </div>
</body>
<script>
new Vue({
    el: '#exercise',
    data: {
        myName: 'Sergey',
        myAge: 46,
        iguanaImgSrc: 'https://www.gannett-cdn.com/presto/2019/07/03/USAT/2e7bec46-65f9-4485-8ed5-245c492dad63-VPC_KLILING_GREEN_IGUANAS_DESK_THUMB.jpg'
    },
    methods: {
        triplicate: function(num) {
            return num * 3;
        },
        random: function(from, to) {
            return Math.random(from, to);
        }
    }
});
</script>
</html>
